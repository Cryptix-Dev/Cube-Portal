apply from: 'Variables.gradle'
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

allprojects {
    repositories {
		def androidHome = System.getenv("ANDROID_HOME")
        mavenCentral()
		maven {
			url "$androidHome/extras/android/m2repository/"
		}
		
    }
}

apply plugin: 'eclipse'

eclipse.project {
	name = projectName
}